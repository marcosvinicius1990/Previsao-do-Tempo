<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Club - Previsão to Tempo</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite a cidade" type="text">

        <button onclick="cliqueiNoBotao()">
            <img src="https://play-lh.googleusercontent.com/WL9oSrJxfO6XDrSnuERVcjFXN--XztDibPGtAxIJsJBfm2ZAv4WvkR5yFuOcFKKR0_A"
                alt="">
        </button>



        <div class="caixa-media">
            <h2 class="cidade">Tempo em Rio de Janeiro</h2>

            <p class="temp">21°</p>

            <img class="icone" src="https:/openweathermap.org/img/wn/04n.png" alt="">

            <p class="umi">Umidade 75%</p>
        </div>
    </div>
</body>

<script src="./script.js"></script>

</html>
